<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>
        table {
            border-collapse: collapse;
            border: 4px solid rgb(0,0,0);
            letter-spacing: 1px;
        }

        th {
            border: 1px solid rgb(190,190,190);
            padding: 10px 20px;
        }
    </style>

</head>
<body>
<table>
    <tr>
        <th>Id</th>
        <th>Model</th>
        <th>Series</th>
    </tr>
    <tr th:each="car : ${cars}">
        <th th:text="${car.getId()}">id</th>
        <th th:text="${car.getModel()}">model</th>
        <th th:text="${car.getSeries()}">series</th>
    </tr>
</table>
</body>
</html>
